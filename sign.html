<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-message {
      color: red;
      margin-top: 5px;
    }
    .custom-container {
      width: 300px; 
      height: 350px;
      margin: auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="login.html" onsubmit="return validateForm()">
      <h1>SignUp</h1>
      <div class="custom-container">
      <div class="input-box">
        <input type="text" name="signup_username" placeholder="Username" required>
        <i class='bx bxs-user'></i> 
      </div>
      <div class="input-box">
        <input type="password" name="signup_password" id="signup_password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
        <i class='bx bxs-lock-alt' ></i>
        <span id="password-error" class="error-message"></span>
      </div>
      <br>
      <br>
      <center>
        <div class="remember-forgot">
          <h6>Already have an account? <a href="log.html" style="color: rgb(30, 35, 126);">Login</a></h6> 
         </div>
        <br> 
        <button type="submit" class="btn btn-primary">SignUp</button> 
      </center><br> 
    </div>
    </form>
  </div>
  <script>
    function validateForm() { 
      var password = document.getElementById('signup_password').value;
      var confirmPassword = document.getElementById('confirm_password').value;
      var passwordError = document.getElementById('password-error');
      var minLength = 8;
      var hasUpperCase = /[A-Z]/.test(password);
      var hasLowerCase = /[a-z]/.test(password);
      var hasDigit = /\d/.test(password);
      if (password !== confirmPassword) { 
        passwordError.innerHTML = 'Passwords do not match.';
        return false;
      } else {
        passwordError.innerHTML = '';
        return true;
      }
      if (password.length < minLength || !hasUpperCase || !hasLowerCase || !hasDigit) {
        passwordError.innerHTML = 'Your password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, and one digit.';
        return false; 
      } else {
        passwordError.innerHTML = '';
        return true;
      }
      
    }
  </script>
</body>
</html>
